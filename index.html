<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Hangman</title>
    
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous"> 
    
  </head>
  <body>
    <div class="jumbotron">
      <h1 class="display-3">Hangman!</h1>
      <p class="lead">The game is simple: <em> you win or you die</em></p>
      <hr class="my-4">
      <p>Guess the name of one of the great houses of Westeros. Press any key to get started!</p>
    </div>
    <div class="row">
    <div class="col col-md-3">
      <p>Guesses left: <span id="remaining"></span></p>
      <p>Incorrect Guesses: <span id="used-input"></span></p>
      <p>Wins: <span id="win-counter"></span></p>
      <p>Losses: <span id="loss-counter"></span></p>
      <h3 id="guessed"></h3>
    </div>
    <div id="win-image" class="col col-md-9"></div>
  </div>


  </div>
</div>

<script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
